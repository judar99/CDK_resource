<!DOCTYPE html>
<html>
  <head>
    <title>Inventario</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        color: #444444;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #cccccc;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        border-radius: 10px;
        align-items: center;
        justify-content: center;
        
      }
      h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 20px;
      }
      button {
        background-color: #0066cc;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .product-item {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .product-item img {
        width: 150px;
        height: 100px;
        margin-right: 20px;
      }
      .product-item h3 {
        font-size: 24px;
        margin-right: 20px;
      }
      .product-item p {
        font-size: 18px;
        color: #888888;
      }
      .delete-button {
        background-color: #ff0000;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }

      input[type="text"] {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
        background-color: #84323246;
      }

      .add-button {
        margin-right: 10px;
        margin-top: 20px;
        text-align: center;
      }
     
    </style>
  </head>
  <body>
    <div class="container">
      <h1>INVENTARIO DE PRODUCTOS</h1>
      <button onclick="getData()">Mostrar datos</button>
      <div id="data"></div>

      
        <div class="form-input-container">
          <label for="amount-input">Cantidad:</label>
          <input type="text" id="amount-input">
        </div>
        <div class="form-input-container">
          <label for="product-input">Producto:</label>
          <input type="text" id="product-input">
        </div>
        <div class="form-input-container">
          <label for="image-input">Image:</label>
          <input type="file" id="image-input">
        </div>
        <button class="add-button" onclick="postData()">Agregar</button>
    </div>
    <script>

      function getData() {
        fetch('https://bm85ftn3i3.execute-api.us-east-1.amazonaws.com/prod/post', {
            method: 'POST',
          })
          .then(response => response.json())
          .then(data => {
            let output = '';
            data.forEach(item => {
              output += `
                <div class="product-item">
                  <img src="${item.images.S}" alt="${item.product.S}">
                  <div>
                    <h3>${item.product.S}</h3>
                    <p>Cantidad: ${item.amount.S}</p>
                  </div>
                  <button class="delete-button" onclick="deleteProduct('${item.id.S}')">Eliminar</button>
                </div>
              `;
            });
            document.getElementById('data').innerHTML = output;
          })
          .catch(error => console.error(error));
      }
  
      function postData() {
        const amount = document.getElementById('amount-input').value;
        const product = document.getElementById('product-input').value;
        const imageInput = document.getElementById('image-input');
        const imageFile = imageInput.files[0];
        const reader = new FileReader();

        reader.onload = function() {
          const binary = reader.result;
          const base64Image = btoa(new Uint8Array(binary).reduce((data, byte) => data + String.fromCharCode(byte), ''));
          fetch('https://bm85ftn3i3.execute-api.us-east-1.amazonaws.com/prod/create', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              amount: amount,
              product: product,
              base64Image: base64Image
            })
          })
          .then(response => {
            console.log(response.json());
            getData();
            clearFields();
          })
          .catch(error => console.error(error));
        };

        reader.readAsArrayBuffer(imageFile);
      }

      function clearFields() {
        document.getElementById('amount-input').value = '';
        document.getElementById('product-input').value = '';
        
      }
  
      function deleteProduct(id) {
        fetch(`https://bm85ftn3i3.execute-api.us-east-1.amazonaws.com/prod/delete`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              id: id
            })
          })
          .then(response => {
            console.log(response);
            getData();
          })
          .catch(error => console.error(error));
      }
    </script>
  </body>
</html>
